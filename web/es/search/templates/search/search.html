<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="ScoopThemes">
    <meta name="ROBOTS" content="">
    <meta name="description" content="">
    <meta name="abstract" content="">

    <title>Search it!</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">

    <!-- simple style -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1> Search it!</h1>
                <h2 class="subtitle">We're working hard to launch our website and we'll be ready very soon</h2>
                <br/>
                <form class="form-inline validate signup" action="{% url 'search:search_result'  %}" method="post"
                      role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="search_text"
                               placeholder="Enter it" style="height:42px; width: 200px;border-radius: 0;border: none;">
                    </div>
                    <input type="submit" name="search" value="Search it" class="btn btn-theme">
                </form>
                <form class="form-inline validate signup" action="{% url 'search:search_result'  %}" method="post"
                      role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="search_phrase"
                               placeholder="Enter it" style="height:42px; width: 200px;border-radius: 0;border: none;">
                    </div>
                    <input type="submit" name="search" value="Search Phrase" class="btn btn-theme">
                </form>
                <form class="form-inline validate signup" action="{% url 'search:search_result'  %}" method="post"
                      role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="search_regexp"
                               placeholder="Enter it" style="height:42px; width: 200px;border-radius: 0;border: none;">
                    </div>
                    <input type="submit" name="search" value="Search Regexp" class="btn btn-theme">
                </form>
                <form class="form-inline validate signup" action="{% url 'search:search_result_document'  %}" method="post"
                      role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="search_document_name"
                               placeholder="Enter it" style="height:42px; width: 200px;border-radius: 0;border: none;">
                        <input type="text" class="form-control" name="search_document_suffix"
                               placeholder="Enter it" style="height:42px; width: 200px;border-radius: 0;border: none;">
                    </div>
                    <input type="submit" name="search" value="Search Document" class="btn btn-theme">
                </form>
                <br/>
                <form class="form-inline validate signup" action="{% url 'search:search_log'  %}" method="post" role="form">
                    {% csrf_token %}
                    <input type="submit" name="search" value="查看历史记录" class="btn btn-theme"></input>
                </form>
            </div>
            <div class="col-sm-12 align-center">
                <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li><a href="#" class="icoGit" title="Github"><i class="fa fa-github"></i></a>
                    </li>
                    <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
<script src="{% static 'js/jquery.form-n-validate.js' %}"></script>

</body>
</html>
