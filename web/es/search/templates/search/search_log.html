<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="ScoopThemes">
    <meta name="ROBOTS" content="">
    <meta name="description" content="">
    <meta name="abstract" content="">

    <title>Search it!</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">

    <!-- simple style -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>Search Log!</h1>
                <br/>
				<ul class="list-group">
                    <ul class="list-group">
                        <li class="list-group-item">共有{{params.search_log_len}}条记录</li>
                    </ul>
                    {% for log in params.search_log %}
                	<ul class="list-group">
						<li class="list-group-item">搜索词条: {{log.search_text}}</li>
                        <li class="list-group-item">搜索类型: {{log.search_type}}</li>
						<li class="list-group-item">搜索时间: {{log.time}}</li>
					</ul>
                    {% endfor %}
                </ul>
                <br/>
                <form class="form-inline validate signup" action="{% url 'search:search_log_clear'  %}" method="post" role="form">
                    {% csrf_token %}
                    <input type="submit" name="search" value="清空历史记录!" class="btn btn-theme"></input>
                </form>
                <br>
                <form class="form-inline validate signup" action="{% url 'search:search'  %}" method="post" role="form">
                    {% csrf_token %}
                    <input type="submit" name="search" value="返回主页!" class="btn btn-theme"></input>
                </form>
                </br>
            </div>
            <div class="col-sm-12 align-center">
                <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li><a href="#" class="icoGit" title="Github"><i class="fa fa-github"></i></a>
                    </li>
                    <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>
<script src="{% static 'js/jquery.form-n-validate.js' %}"></script>

</body>
</html>
